<div class="login-container">
    <form class="form-signin" ng-submit="$ctrl.doLogin()" name="$ctrl.loginForm" novalidate>
        <div class="form-signin-heading text-center">
            <h1 class="sign-title hidden">Login</h1>
            <img src="img/login-logo.png" alt="">
        </div>
        <div class="login-wrap">
            <div class="login-input" ng-class="{'has-error': $ctrl.fieldHasError('username')}">
                <input type="text" class="form-control" placeholder="Username" ng-model="$ctrl.user.username" name="username" required>
                <div ng-messages="$ctrl.loginForm.username.$error" ng-if="($ctrl.loginForm.username.$touched || $ctrl.loginForm.$submitted)"
                    role="alert">
                    <div ng-message="required">This field is required</div>
                </div>
            </div>
            <div class="login-input" ng-class="{'has-error': $ctrl.fieldHasError('password')}">
                <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.user.password" name="password" required>
                <div ng-messages="$ctrl.loginForm.password.$error" ng-if="($ctrl.loginForm.password.$touched || $ctrl.loginForm.$submitted)"
                    role="alert">
                    <div ng-message="required">This field is required</div>
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block">
                Login
            </button>

            <div class="bottom-link">
                <a ui-sref="change-password">Change password
                </a>
            </div>
        </div>

    </form>
</div>
