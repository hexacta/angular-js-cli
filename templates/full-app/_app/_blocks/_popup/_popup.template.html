<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{$ctrl.popup.title}}</h4>
</div>
<div class="modal-body" id="modal-body">
    {{$ctrl.popup.body}}
</div>
<div class="modal-footer">
    <button ng-if="$ctrl.popup.type === 'confirm'" class="btn btn-shadow" ng-class="$ctrl.popup.cancelButtonClass" type="button"
        ng-click="$ctrl.cancel()">
        {{$ctrl.popup.cancelButtonText}}</button>
    <button class="btn btn-shadow" ng-class="$ctrl.popup.okButtonClass" type="button" ng-click="$ctrl.ok()">
        {{$ctrl.popup.okButtonText}}</button>
</div>
